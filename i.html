
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GSAP Triangle Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Triangle */
    .triangle {
        width: 0;
        height: 0;
        border-left: 40px solid transparent;
        border-right: 40px solid transparent;
        border-bottom: 70px solid #00eaff;
        position: absolute;
        top: 20px;
        right: 20px;
        transform-origin: center;
    }
</style>
</head>
<body>

<div class="triangle"></div>

<!-- GSAP + MotionPathPlugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

<script>
    gsap.registerPlugin(MotionPathPlugin);

    gsap.to(".triangle", {
        duration: 6,
        ease: "power2.inOut",
        motionPath: {
            path: [
                { x: 0, y: 0 },     // starting at top-right (we positioned with CSS)
                { x: -300, y: 150 },// curved midpoint
                { x: -window.innerWidth/2 + 60, y: window.innerHeight/2 - 100 }, 
                {x: 124, y: 50},
                { }    // center-ish
            ],
            curviness: 1.5,
            autoRotate: false
        },
        rotationX: 360,   // horizontal rotation
    });
</script>

</body>
</html>
